<!DOCTYPE HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>Andrei Komolov - Students App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href= "index.css" rel="stylesheet"></link>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">My Student Enrollment program</h1>
        <hr class="my-4">
          <button class="btn btn-outline-info" type="button" id="students">Students</button>
          <button class="btn btn-outline-info" type="button" id="courses">Courses</button>
          <!-- Button trigger modal -->
          <button class="btn btn-outline-info" type="button" id="new_student" data-toggle="modal" data-target="#">New Student</button>
      </div>
      <div class="row" id="info">
      </div>

      
        
        <!-- Modal window Additing New Students-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group form-row">
                      <div class="col">
                        <input type="text" class="form-control" id="addFirstName" placeholder="First name" required>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" id="addLastName" placeholder="Last name" required>
                      </div>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="submit" id="addNewStudent"class="btn btn-primary">Add new student</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal window Editting info of Student-->
        <div class="modal fade" id="btnEditInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group form-row">
                      <div class="col">
                        <input type="text" class="form-control" id="studentName" placeholder="First name" required>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" id="studentLastName"placeholder="Last name" required>
                      </div>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="submit" id="changeInfo"class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal window Additing a Corses-->
        <div class="modal fade" id="addCorses" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new Corses</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select class="custom-select" id="listOfCourses" required>
                        </select>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="addThisCourse" class="btn btn-primary">Add this course</button>
                </div>
              </div>
            </div>
          </div>
<!-- Modal window Additing Students to Courses-->
        <div class="modal fade" id="addStudents" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add this student</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select class="custom-select" id="listOfStudents" required>
                        </select>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="addThisStudent" class="btn btn-primary">Add this Student</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
